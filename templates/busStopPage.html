<head>
  <title>Bus Stop Pet</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
       #map {
        height: 400px;
        width: 30%;
        float: right;
       }
       .mood{
           vertical-align: bottom;
       }
       #dog{
           height: 40%;
           width: 40%;
           float: left;
       }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{stopname}}'s Pet</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{stopname}}</h1>
                <!--Google Map-->
                <div>
                    <div id="map"></div>
                        <script>
                          function initMap() {
                            var uluru = {lat: {{stopdict.lat}}, lng: {{stopdict.lon}}}; // put latitude and longitude variables here
                            var map = new google.maps.Map(document.getElementById('map'), {
                              zoom: 12,
                              center: uluru
                            });
                            var marker = new google.maps.Marker({
                              position: uluru,
                              map: map
                            });
                          }
                        </script>
                        <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuylVN12tD-DUlV1FeU_9wh2NQonbI3wI&callback=initMap">
                        </script>
                </div>


                <div class = "dog">
                    <img src = '/static/src/{{stopdict.pet.mood}}.png'/>
                </div>

                <br><br><br><br>

                <!--Needs of Pet-->

                <div id="mood">
                    <h4>Mood: {{stopdict.pet.mood}}</h4>
                </div>


                <div class = "miles">
                    <h4>Miles walked: {{stopdict.pet.distance}} km</h4>
                </div>


                <script>
                    var needs = setInterval(function(){ decrement() }, 1000);
                    
                    var inter = {{ stopdict.pet.interaction }};
                    var food = {{stopdict.pet.hunger}};
                    var drink = {{stopdict.pet.thirst}};
                    var hap = food *.25 + drink *.25 + inter * .5;

                    var decrementinter = 3/60;
                    var decrementfood = 1/60;
                    var decrementdrink = 2/60;

                    var decrarr = [decrementinter, decrementfood, decrementdrink];
                    var needarr = [inter, food, drink];

                    function decrement() {
                        for (i=0; i<decrarr.length ; i++) {
                            needarr[i] -= decrarr[i]
                            if (needarr[i] <= 0){
                                needarr[i = 0]
                            }
                        }
                        inter = needarr[0];
                        food = needarr[1];
                        drink = needarr[2];
                        hap = inter*.5 + food*.25 + drink*.25;

                        $('#drinkbar').attr('aria-valuenow', drink).css('width', drink+'%');
                        $('#foodbar').attr('aria-valuenow', food).css('width', food+'%');
                        $('#hapbar').attr('aria-valuenow', hap).css('width', hap+'%');
                        return hap, inter, food, drink;
                    }

                </script>

                <h4>Water</h4>
                <div class="progress">
                  <div id="drinkbar" class="progress-bar" role="progressbar" aria-valuenow={{stopdict.pet.thirst}}
                  aria-valuemin="0" aria-valuemax="100" style="width:{{stopdict.pet.thirst}}">
                    {{stopdict.pet.thirst}}
                  </div>
                </div>

                <h4>Food</h4>
                <div class="progress">
                  <div id="foodbar" class="progress-bar" role="progressbar" aria-valuenow={{stopdict.pet.hunger}}
                  aria-valuemin="0" aria-valuemax="100" style="width:{{stopdict.pet.hunger}}">
                    {{stopdict.pet.hunger}}
                  </div>
                </div>

                <h4>Happiness</h4>
                <div class="progress">
                  <div id="hapbar" class="progress-bar" role="progressbar" aria-valuenow={{stopdict.pet.happiness}}
                  aria-valuemin="0" aria-valuemax="100" style="width:{{stopdict.pet.happiness}}%">
                    <p id="happiness"></p>
                  </div>
                </div>

                <!--QR Code scanner-->
                <a href="/static/scan_code.html" class="btn btn-info" role="button">Scan Code</a>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <!--<script src="js/jquery.js"></script>-->

    <!-- Bootstrap Core JavaScript -->
    <!--<script src="js/bootstrap.min.js"></script>-->


</body>
</html>
