    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="col-lg-12 text-center">
                <h1>{{stopname}}</h1>
                <!--Google Map-->
                <div>
                    <div id="map"></div>
                        <script>
                          function initMap() {
                            var uluru = {lat: {{stopdict.lat}}, lng: {{stopdict.lon}}}; // put latitude and longitude variables here
                            var map = new google.maps.Map(document.getElementById('map'), {
                              zoom: 12,
                              center: uluru
                            });
                            var marker = new google.maps.Marker({
                              position: uluru,
                              map: map
                            });
                          }
                        </script>
                        <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuylVN12tD-DUlV1FeU_9wh2NQonbI3wI&callback=initMap">
                        </script>
                </div>

                <br><br><br><br>

                <!--Needs of Pet-->
                <div class="mood">
                    <h4>Mood: {{stopdict.pet.mood}}</h4>
                </div>

                <div class = "miles">
                    <h4>Miles walked: {{stopdict.pet.distance}} km</h4>
                </div>

                <h4>Water</h4>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow={{hunger}}
                  aria-valuemin="0" aria-valuemax="100" style="width:{{thirst}}">
                    {{stopdict.pet.thirst}}
                  </div>
                </div>

                <h4>Food</h4>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow={{hunger}}
                  aria-valuemin="0" aria-valuemax="100" style="width:{{hunger}}">
                    {{stopdict.pet.hunger}}
                  </div>
                </div>

                <!--QR Code scanner-->
                <button data-toggle="collapse" data-target="#demo">Scan Code</button>

                    <div id="demo" class="collapse">
                        <div id="reader" style="width:300px;height:250px">
                        </div>
